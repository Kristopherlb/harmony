name: ci

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determinism:
    runs-on: ubuntu-latest
    steps:
      - name: Dagger audit (determinism + affected lint/test)
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "0.18.17"
          module: "./.dagger"
          call: "audit-git --repo-url https://github.com/${{ github.repository }}.git --ref ${{ github.sha }}"

  cursor-skills-vendored:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify vendored Cursor skills
        run: node tools/scripts/cursor-skills.mjs verify --vendored-only

      - name: Test cursor-skills bootstrap logic
        run: node --test tools/scripts/cursor-skills.test.mjs

  tool-catalog-drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Regenerate tool catalog
        run: pnpm -w nx run mcp-server:generate-tool-catalog

      - name: Fail if tool-catalog.json drifted
        run: git diff --exit-code -- packages/tools/mcp-server/src/manifest/tool-catalog.json

  console-interop-guardrail:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce Console interop guardrail
        run: pnpm nx run console:lint-interop

  retrospective-docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run retrospective script unit tests
        run: node --test tools/scripts/scaffold-improvement-entries.test.mjs tools/scripts/check-retro-reflection-section.test.mjs

      - name: Validate Reflection-to-Action in changed retros
        run: node tools/scripts/check-retro-reflection-section.mjs