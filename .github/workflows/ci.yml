name: ci

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determinism:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dagger audit (determinism + affected lint/test)
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "0.18.17"
          module: "./.dagger"
          call: "audit"

