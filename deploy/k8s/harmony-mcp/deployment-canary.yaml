apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmony-mcp-canary
  labels:
    app: harmony-mcp
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harmony-mcp
      version: canary
  template:
    metadata:
      labels:
        app: harmony-mcp
        version: canary
    spec:
      containers:
        - name: harmony-mcp
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
